<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Responsive Form Assingment</title>
    <link rel="stylesheet" type="text/css" href="ResponsiveForm.css">
</head>


<div class="wrapper">
    
<div class="mastHead">
    <h1>Responsive Form</h1>
    <h2>Populate the fields</h2>
</div>
    
<form class= "myForm">
    <div class="elementContainer1">
        <label for="input-text">Username:</label>
        <input type="text" name="input-text" id="input-text" placeholder="Username">
    </div>
    
    <div class="elementContainer2">
        <label for="input-text">Website:</label>
        <input type="text" name="input-text" id="input-text" placeholder="Website URL">
    </div>
    
    <div class="elementContainer3">
        <label for="input-text">Email:</label>
        <input type="email" name="input-text" id="input-text" placeholder="Email Address">
    </div>
        
     <div class="elementContainer4">
        <label for="input-text">Password:</label>
        <input type="password" name="input-text" id="input-text">
    </div>
    <input class="subButton" type="submit" value="Submit">
</form>
    
</div>
